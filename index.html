<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style/style.css" rel="stylesheet" />
</head>

<body>
    <div class="principal">
        <div class="saida">
            <input data-js="fundo" id="fundo" type="text" disabled value="ÆÆÆÆÆÆÆÆÆÆÆÆÆÆÆÆ" />
            <input data-js="visor" id="visor" type="text" readonly size="16" value="0" /></br>
        </div>
        <div class="botoes'">
            <button class="botao funcao" data-js="botaoC">C</button>
            <button class="botao funcao" data-js="botaoCE">CE</button>
            <button value="" class="botao funcao" data-js="botaoBackspace">◄</button>
            <button value="+" class="botao opercao" data-js="botaoOperacao">+</button></br>
            <button value="7" class="botao numero" data-js="botaoNumero">7</button>
            <button value="8" class="botao numero" data-js="botaoNumero">8</button>
            <button value="9" class="botao numero" data-js="botaoNumero">9</button>
            <button value="-" class="botao operacao" data-js="botaoOperacao">-</button></br>
            <button value="4" class="botao numero" data-js="botaoNumero">4</button>
            <button value="5" class="botao numero" data-js="botaoNumero">5</button>
            <button value="6" class="botao numero" data-js="botaoNumero">6</button>
            <button value="*" class="botao opercao" data-js="botaoOperacao">*</button></br>
            <button value="1" class="botao numero" data-js="botaoNumero">1</button>
            <button value="2" class="botao numero" data-js="botaoNumero">2</button>
            <button value="3" class="botao numero" data-js="botaoNumero">3</button>
            <button value="/" class="botao opercao" data-js="botaoOperacao">/</button></br>
            <button value="-" class="botao funcao" data-js="botaoMaisOuMenos">+/-</button>
            <button value="0" class="botao numero" data-js="botaoZero">0</button>
            <button value="." class="botao" data-js="botaoVirgula">.</button>
            <button class="botao" id="igual" data-js="botaoIgual">=</button>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/challenge-23.js"></script>
</body>

</html>
