<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style/style.css" rel="stylesheet" />
</head>

<body>
    <div>
        <input data-js="valor" id="valor" type="text" disabled value="0" />
        <input data-js="valor" id="fundo" type="text" disabled value="ÆÆÆÆÆÆÆÆÆÆÆÆ" /></br>
        <button class="botao" id="c" data-js="c">C</button>
        <button class="botao" id="ce" data-js="ce">CE</button>
        <button class="botao" id="backspace" data-js="backspace">◄</button>
        <button class="botao" id="soma" data-js="soma">+</button></br>
        <button class="botao numero" data-js="sete">7</button>
        <button class="botao numero" data-js="oito">8</button>
        <button class="botao numero" data-js="nove">9</button>
        <button class="botao" id="subtrai" data-js="subtrai">-</button></br>
        <button class="botao numero" data-js="quatro">4</button>
        <button class="botao numero" data-js="cinco">5</button>
        <button class="botao numero" data-js="seis">6</button>
        <button class="botao" id="multiplica" data-js="multiplica">*</button></br>
        <button class="botao numero" data-js="um">1</button>
        <button class="botao numero" data-js="dois">2</button>
        <button class="botao numero" data-js="tres">3</button>
        <button class="botao" data-js="dividi">/</button></br>
        <button class="botao" id="maisOuMenos" data-js="maisOuMenos">+/-</button>
        <button class="botao numero" data-js="zero">0</button>
        <button class="botao" data-js="virgula">,</button>
        <button class="botao" id="igual" data-js="igual">=</button>
        <script src="js/calculator.js"></script>
        <script src="js/challenge-23.js"></script>
    </div>
</body>

</html>
