<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div>
        <input data-js="valor" id="valor" type="text" disabled value="0" /></br>
        <button class="numero" data-js="c">C</button>
        <button class="numero" data-js="ce">CE</button>
        <button class="numero" data-js="backspace">â—„</button>
        <button class="numero" data-js="soma">+</button></br>
        <button class="numero" data-js="sete">7</button>
        <button class="numero" data-js="oito">8</button>
        <button class="numero" data-js="nove">9</button>
        <button class="numero" data-js="subtrai">-</button></br>
        <button class="numero" data-js="quatro">4</button>
        <button class="numero" data-js="cinco">5</button>
        <button class="numero" data-js="seis">6</button>
        <button class="numero" data-js="multiplica">*</button></br>
        <button class="numero" data-js="um">1</button>
        <button class="numero" data-js="dois">2</button>
        <button class="numero" data-js="tres">3</button>
        <button class="numero" data-js="dividi">/</button></br>
        <button class="numero" data-js="maisOuMenos">+/-</button>
        <button class="numero" data-js="zero">0</button>
        <button class="numero" data-js="virgula">,</button>
        <button class="numero" data-js="igual">=</button>
        <script src="challenge-23.js"></script>
    </div>
</body>

</html>
